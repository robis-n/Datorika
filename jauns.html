                <label for="diena">Diena</label>
                <input type="text" id="diena" name="diena" placeholder="Ievadi datumu" required>
            </div>

        <script>
            function izrekinidienas(){
                var gads = document.getElementById('gads').value;
                var menesis = document.getElementById('menesis').value;
                var diena = document.getElementById('diena').value;

                var sodiena = new Date();
                var dzimsana = new Date(gads, menesis-1, diena);

                if (sodiena>dzimsana){
                    dzimsana.setFullYear(sodiena.getFullYear()+1);
                }

                var vienaD = 1000*60*60*24;
                var dienasPalikusas = Math.round((dzimsana - sodiena)/vienaD);

                return dienasPalikusas;
            }
        </script>
